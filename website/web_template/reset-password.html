<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gray HTML Demo - Reset Password</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./style.css" rel="stylesheet">
</head>

<body class="font-inter antialiased bg-white text-zinc-900 tracking-tight">

    <!-- Page wrapper -->
    <div class="flex flex-col min-h-screen overflow-hidden supports-[overflow:clip]:overflow-clip">

        <!-- Site header -->
        <header class="absolute top-2 md:top-6 w-full z-30">
            <div class="px-4 sm:px-6">
                <div class="max-w-3xl mx-auto">
                    <div class="flex items-center justify-between h-14 border border-transparent [background:linear-gradient(var(--color-white),var(--color-white))_padding-box,linear-gradient(120deg,var(--color-zinc-300),var(--color-zinc-100),var(--color-zinc-300))_border-box] rounded-lg px-3">
            
                        <!-- Site branding -->
                        <div class="shrink-0 mr-4">
                            <!-- Logo -->
                            <a class="flex items-center justify-center bg-white w-8 h-8 rounded-sm shadow-xs shadow-zinc-950/20" href="index.html">
                                <img src="./images/logo.png" width="24" height="24" alt="Logo">
                            </a>
                        </div>
            
                        <!-- Desktop navigation -->
                        <nav class="flex grow">
            
                            <!-- Desktop sign in links -->
                            <ul class="flex grow justify-end flex-wrap items-center">
                                <li>
                                    <a class="text-sm font-medium text-zinc-500 hover:text-zinc-900 px-3 lg:px-5 py-2 flex items-center transition" href="login.html">Log in</a>
                                </li>
                                <li class="ml-1">
                                    <a class="btn-sm text-zinc-100 bg-zinc-900 hover:bg-zinc-800 w-full shadow-sm" href="request-demo.html">Request Demo</a>
                                </li>
                            </ul>
            
                        </nav>
            
                    </div>
                </div>
            </div>
        </header>

        <!-- Page content -->
        <main class="grow">
            
            <section class="relative before:absolute before:inset-0 before:h-80 before:pointer-events-none before:bg-linear-to-b before:from-zinc-100 before:-z-10">
                <div class="pt-32 pb-12 md:pt-40 md:pb-20">
                    <div class="px-4 sm:px-6">

                        <!-- Page header -->
                        <div class="max-w-3xl mx-auto text-center pb-12 md:pb-16">
                            <h1 class="font-inter-tight text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-linear-to-r from-zinc-500 via-zinc-900 to-zinc-900">Reset your password</h1>
                        </div>

                        <!-- Form -->
                        <div class="max-w-[25rem] mx-auto p-6 rounded-lg shadow-2xl bg-linear-to-b from-zinc-100 to-zinc-50/.7 relative before:absolute before:-top-12 before:-left-16 before:w-96 before:h-96 before:bg-zinc-900 before:opacity-[.15] before:rounded-full before:blur-3xl before:-z-10">
                        
                            <form>
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm text-zinc-800 font-medium mb-2" for="email">Email</label>
                                        <input id="email" class="form-input text-sm w-full" type="email" placeholder="mark@acmecorp.com" required />
                                    </div>
                                </div>
                                <div class="mt-5">
                                    <button class="btn text-zinc-100 bg-zinc-900 hover:bg-zinc-800 w-full shadow-sm">Reset Password</button>
                                </div>
                            </form>
                        
                        </div>

                    </div>
                </div>
            </section>

        </main>

    </div>

    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/main.js"></script>

</body>

</html>
